<!DOCTYPE html>

    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/index.css" />

          <a href=""><i class="fa-brands fa-google"></i></a>
        </li>
      </div>
      <div class="">
        <select name="" id="theme">
          <option value="theme1">Theme 1</option>
